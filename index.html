<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Telephone Number Validator</h1>        
        </header>
        <main class="main">
            <form action="">
                <div class="form-group">
                    <label for="input" class="label">Enter a number to validate:</label>
                    <input type="text" id="user-input" name="input" class="input">
                </div>
                
                <div class="form-group">
                    <div class="results-div" id="results-div"></div>
                </div>

                <div class="form-group">
                    <button id="check-btn" class="btn">Check</button>

                    <button id="clear-btn" class="btn">Clear</button></button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <p class="copyright">&copy; 2019. All rights reserved.</p>

            <p class="author">Designed and Developed by <a href="https://github.com/sheikh-mussadiq" target="_blank">Sheikh Mussadiq</a></p>
        </footer>
    </div>    
</body>

<script src="script.js"></script>
</html>
